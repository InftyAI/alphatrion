version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: at_user
      POSTGRES_PASSWORD: at_pass
      POSTGRES_DB: at_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      restart_policy:
        condition: any

volumes:
  pg_data:
