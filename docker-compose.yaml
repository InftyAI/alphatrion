services:
  postgres:
    container_name: postgres
    image: postgres:16
    environment:
      POSTGRES_USER: at_user
      POSTGRES_PASSWORD: at_pass
      POSTGRES_DB: at_db
    ports:
      - "5432:5432"
    # volumes:
    #   - pg_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      restart_policy:
        condition: any
  registry:
    container_name: registry
    image: registry:3
    ports:
      - "5001:5000"
